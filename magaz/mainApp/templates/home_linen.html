{% extends "base.html" %}
{% load static %}
{% block content %}
		<section>
			{% for cat in categories %}
			<h2 style="text-align:center;">{{cat}}</h2>
						<ul>
				{% for item in items %}
					<li style="text-align:center; margin: 20px;">
						<a class="category" href="#">
							{% if item.image %}
                                <img src="{{item.image.url}}" alt="Картинка">
                        {% else %}
                                <img class="movie_img" src="{% static 'mainApp/img/юбка.png' %}" alt="this is image of cate">
                        {% endif %}
							<br>
							<p>{{item.name}}</p>
							<p>{{item.price}}руб</p>

						</a>
					</li>
				{% endfor %}
			</ul>
			{% endfor %}
		</section>
{% endblock %}
