{% extends "base.html" %}
{% load static %}
{% block content %}
		<section class="cats_section">
			<h2 style="text-align:center;">Категории</h2>
			<ul>
				{% for cat in categories %}
					<li style="text-align:center; margin: 20px;" class="cat_list"><a href="http://127.0.0.1:8000/category/{{cat.slug_name}}/"><img src="{% static 'mainApp/img/юбка.png' %}" alt><br></a><p>{{cat.name}}</p></li>
				{% endfor %}
			</ul>
		</section>
{% endblock %}
