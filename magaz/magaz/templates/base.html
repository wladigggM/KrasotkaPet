<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'mainApp/css/styles1.css' %}"/>
    <title>Красотка</title>
</head>
<body>
<header class="header">
    <h1><a href="http://127.0.0.1:8000"><img class="logo" src="{% static 'mainApp/img/logo.png' %}" alt="logo"></a></h1>
    <nav class="header_nav">
        <ul>
            <li><a style="color: black;" href="http://127.0.0.1:8000/category/">Категории</a></li>
            <li><a style="color: black;" href="http://127.0.0.1:8000/sale/">Акции и скидки</a></li>
            <li><a style="color: black;" href="http://127.0.0.1:8000/reviews/">Отзывы</a></li>
            <li><a style="color: black;" href="#bottom">Контакты</a></li>
        </ul>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <h2>Наши контакты:</h2>
    <p>Телефон: +7-999-99-99</p>
    <p>© 2023 Магазин одежды Красотка</p>
    <br>
    <h2>Наш адрес:</h2>
    <p>г.Томск, ул.Ленина 15</p>
</footer>
<div class="iframe">
    <a name="bottom"></a>
    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Acabe00bc532732b9281b46adffe3f626dcdd78c9b9a39b3fe4279d03a0b87442&amp;source=constructor"
            width="500" height="400" frameborder="0"></iframe>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const burgerMenu = document.querySelector('.burger-menu');
    const headerNav = document.querySelector('.header_nav');

    burgerMenu.addEventListener('click', () => {
        headerNav.classList.toggle('show-menu');
    });
});

</script>
</body>
</html>
