<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'mainApp/css/style.css' %}"/>
    <title></title>
</head>
<body>
<header class="header">
    <h1>
        <span class="sign_in_out">
        {% if user.is_authenticated %}
            <li class="last">
                <a href="http://127.0.0.1:8000/users/account/" class="user-link">
                    <b class="username">{{user.username}}</b>
                </a>
                <a href="http://127.0.0.1:8000/users/logout/" class="logout-link">выйти</a>
            </li>
        {% else %}
            <li class="last">
                <a href="http://127.0.0.1:8000/users/login/" class="login-link">Войти</a>
                <a href="http://127.0.0.1:8000/users/register/" class="register-link">Регистрация</a>
            </li>
        {% endif %}
    </span>
        <span class="logo">
            <a href="http://127.0.0.1:8000">
                <img class="logo" src="{% static 'mainApp/img/logogo.png' %}" alt="logo">
            </a>
        </span>
    </h1>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
