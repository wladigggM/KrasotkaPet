{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<form method="POST" class="auth_form">
    {% csrf_token %}
    <div class="errorlist">{{ form.non_field_errors }}</div>
    {% for field in form %}
        <p><label>{{ field.label }}</label></p>
        <p>{{ field }}</p>
        <div class="errorlist">{{ field.errors }}</div>
    {% endfor %}
    <p><input type="submit" value="Зарегистрироваться" class="auth_submit"></p>
    <p><a href="{% url 'users:login' %}">Уже зарегистрирован?</a></p>
</form>
{% endblock %}
