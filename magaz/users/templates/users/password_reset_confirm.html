{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<form method="POST" class="auth_form">
    {% csrf_token %}
    <h1 style="text-align:center;">Новый пароль</h1>
        <div class="errorlist">{{ form.errors}}</div>
        {% for f in form %}
            <p><label>{{f.label}}</label></p>
            <p>{{f}}</p>
        {% endfor %}
            <p><input type="submit" value="Сохранить" class="auth_submit"></p>
</form>
{% endblock %}
